<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Login - TechBookNavi</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">
						<h3 class="text-center">TechBookNavi Login</h3>
					</div>
					<div class="card-body">
						<div th:if="${error}" class="alert alert-danger">
							Invalid email or password
						</div>
						<div th:if="${message}" class="alert alert-info">
							<span th:text="${message}"></span>
						</div>
						<form th:action="@{/login}" method="post">
							<div class="mb-3">
								<label for="email" class="form-label">Email</label>
								<input type="email" class="form-control" id="email" name="username" required>
							</div>
							<div class="mb-3">
								<label for="password" class="form-label">Password</label>
								<input type="password" class="form-control" id="password" name="password" required>
							</div>
							<div class="d-grid">
								<button type="submit" class="btn btn-primary">Login</button>
							</div>
						</form>
						<div class="mt-3 text-center">
							<hr class="my-4"> <!-- 区切り線 -->
							<p class="mb-0">
								アカウントをお持ちでない方は
								<a th:href="@{/userRegister}" class="link-primary text-decoration-none">新規登録</a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
